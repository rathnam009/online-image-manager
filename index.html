<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Manager</title>
  <style>
    body {
      background-color: #131111;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #9797e1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      width: 80%;
    }
    h1 {
      margin-bottom: 20px;
    }
    #image-url {
      border: none;
      padding: 10px;
      margin: 5px;
      color: #9797e1;
      background-color: #312f2f;
      font-size: large;
      border-radius: 12px;
      width: 60%;
    }
    #add-button {
      color: white;
      font-size: large;
      font-weight: bolder;
      border-radius: 12px;
      background-color: chocolate;
      padding: 12px;
      width: 30%;
      cursor: pointer;
    }
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .image-card {
      background-color: #2e2b2b;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .image-card img {
      width: 100%;
      border-radius: 8px;
    }
    .remove-button {
      background-color: #ff5c5c;
      border: none;
      color: white;
      font-weight: bold;
      padding: 8px 10px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Image Manager</h1>
    <div>
      <input id="image-url" placeholder="Enter Image URL" type="text">
      <button id="add-button">ADD Image</button>
    </div>
    <div class="image-gallery" id="image-gallery"></div>
  </div>

  <script>
    document.getElementById('add-button').addEventListener('click', function () {
      const imageUrl = document.getElementById('image-url').value;
      if (imageUrl) {
        addImage(imageUrl);
        document.getElementById('image-url').value = ''; // Clear input field
      }
    });

    function addImage(url) {
      const imageGallery = document.getElementById('image-gallery');
      
      const imageCard = document.createElement('div');
      imageCard.className = 'image-card';
      
      const img = document.createElement('img');
      img.src = url;
      
      const removeButton = document.createElement('button');
      removeButton.className = 'remove-button';
      removeButton.innerText = 'Remove';
      removeButton.addEventListener('click', function () {
        imageGallery.removeChild(imageCard);
      });
      
      imageCard.appendChild(img);
      imageCard.appendChild(removeButton);
      imageGallery.appendChild(imageCard);
    }
  </script>
</body>
</html>
